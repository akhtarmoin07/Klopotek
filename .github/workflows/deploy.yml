name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfile

      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint@v6
        # No 'with' path needed, auto-discovery works best

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Ansible Playbook
        # 1. INJECT SECRETS AS ENV VARS
        env:
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
          APP_USER: ${{ secrets.APP_USER }}
          APP_USER_PASSWORD: ${{ secrets.APP_USER_PASSWORD }}
        # 2. RUN WITHOUT VAULT PASSWORD ARGUMENT
        run: |
          ansible-playbook -i inventory.ini deploy_stack.yml
